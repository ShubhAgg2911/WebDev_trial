<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Product</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="product">
        <div class="product-photo">
            <div class="photo-container">
                <div class="photo-main">
                    <div class="controls">
                        <i class="fa-solid fa-share-nodes"></i>
                        <i class="fa-solid fa-heart"></i>
                    </div>             
                    <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537291846/codepen/delicious-apples/green-apple-with-slice.png" alt="green apple"/>
            
                </div>
            
            <div class="photo-album">
                <ul>
                    <li>
                        <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="green apple">
                    </li>
                    <li>
                        <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303532/codepen/delicious-apples/half-apple.png" alt="green apple">
                    </li>
                    <li>
                        <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303160/codepen/delicious-apples/green-apple-flipped.png" alt="green apple">
                    </li>
                    <li>
                        <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303708/codepen/delicious-apples/apple-top.png" alt="green apple">
                    </li>
                </ul>
            </div>
        
            </div> 
        </div>
        <div class="product-info">
            <div class="title">
                <h1>Delicious Apples</h1>
                <span>CODE: 45999</span>
            </div>
            <div class="price">
                R$. <span>7.93</span>
            </div>
            <div class="varient">
                <h3>SELECT A COLOUR</h3>
                <ul>
                    <li>
                        <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="green apple">
                    </li>
                    <li>
                        <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303532/codepen/delicious-apples/half-apple.png" alt="green apple">
                    </li>
                    <li>
                        <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303160/codepen/delicious-apples/green-apple-flipped.png" alt="green apple">
                    </li>
                    <li>
                        <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303708/codepen/delicious-apples/apple-top.png" alt="green apple">
                    </li>
                </ul>
            </div>
            <div class="description">
                <h3>BENIFITS</h3>
                <ul>
                    <li>Apples are nutricious.</li>
                    <li>Apples may be good for weight lose.</li>
                    <li>Apples may be good for bone health.</li>
                    <li>They are linked to the lowest risk of diabetes.</li>
                </ul>
            </div>
            <button class="buy-btn">ADD TO CART</button>
        </div>
    </section>

</html>
